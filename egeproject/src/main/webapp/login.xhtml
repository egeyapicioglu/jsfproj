
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
 
     <h:head>
 	 <h1 style="color:blue;">!!Welcome to the Login Page!!</h1>
     </h:head>
 
     <h:body>
     	<h:form>
     	<h:outputText id="msgcomponent" binding="#{msgBean.component}"/>
 		<p:messages showDetail="true" showSummary="true" autoUpdate="true"/>
     	
     	<h:panelGrid columns="2" cellpadding="5">
     	<h:outputText value="User Name: "/>
     	<p:inputText id="userName" placeholder="Type your username" value="#{userName}"/>
     	
     	<h:outputText value="Password: "/>
     	<p:password id="passwordInput" placeholder="Enter your password" value="#{userPassword}"/>
     	</h:panelGrid>
     	
     	<p:commandButton value="LOGIN!" id="loginButton" action="#{LoginBean.loginButtonAction(User.createNewUser(userName, userPassword))}" ajax="false" />
 		
 		
     	</h:form>
     
     </h:body>
</html>
