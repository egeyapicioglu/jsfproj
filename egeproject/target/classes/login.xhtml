
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
 
     <h:head>
 	 <h1 style="color:blue;">!!Welcome to the Login Page!!</h1>
     </h:head>
 
     <h:body>
     	<h:form>
     	<h:panelGrid columns="2" cellpadding="5">
     	<h:outputText value="User Name: "/>
     	<p:inputText id="userName" placeholder="Type your username" binding="#{userNameInput}"/>
     	
     	<h:outputText value="Password: "/>
     	<p:password id="nonFeedback" placeholder="Enter your password" binding="#{passwordInput}"/>
     	</h:panelGrid>
     	
     	<p:commandButton value="LOGIN!" id="loginButton" action="#{LoginBean.loginButtonAction(userNameInput.value, passwordInput.value)}" ajax="false" />
 
     	</h:form>
     
     </h:body>
</html>
